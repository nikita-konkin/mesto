<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  
</head>

<body>

  <div class="root">
    
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Логотип">
    </header>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_type_profile"></button>
          <form id="profile-edit-form" name="profile-edit-form" class="form form_type_profile" novalidate>
            <fieldset class="form__set">

              <h2 class="form__header">Редактировать профиль</h2>
              <input type="text" id='name-input' name="name"  class="form__decription-input form__decription-input_type_profile-name" minlength="2" maxlength="40" required>
              <span class="form__input-error name-input-error"></span>
              <input type="text" id='career-input' name="career"  class="form__decription-input form__decription-input_type_profile-career" minlength="2" maxlength="200" required>
              <span class="form__input-error career-input-error"></span>
              <button type="submit" class="form__submit">Сохранить</button>

            </fieldset>
          </form>
      </div>
    </div>

    <div class="popup popup_type_add-photo">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_type_add-photo"></button>
        <form id = "photo-edit-form" name="photo-edit-form" class="form form_type_add-photo" novalidate>
          <fieldset class="form__set">

            <h2 class="form__header">Новое место</h2>
            <input type="text" name="name" id='photo-name-input' class="form__decription-input form__decription-input_type_photo-name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="form__input-error photo-name-input-error"></span>
            <input type="url" name="link" id='url-input' class="form__decription-input form__decription-input_type_photo-link" placeholder="Ссылка на картинку" required>
            <span class="form__input-error url-input-error"></span>
            <button type="submit" class="form__submit">Сохранить</button>

        </fieldset>
        </form>
      </div>
    </div>


    <div class="popup popup_type_avatar-edit">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_avatar-edit"></button>
        <form id="avatar-edit-form" class="form form_type_avatar-edit">
          <fieldset class="form__set">
            <h2 class="form__header-confirm">Обновить аватар</h2>
            <input type="url" name="link" id='urls-input' class="form__decription-input form__decription-input_type_avatar-edit" placeholder="Ссылка на аватар" required>
            <span class="form__input-error url-input-error url-input-error_type_avatar"></span>
            <button type="submit" class="form__submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_confirm">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_type_confirm"></button>
        <form id="confirm-form" class="form form_type_confirm">
          <fieldset class="form__set">
            <h2 class="form__header-confirm">Вы уверены?</h2>
            <button type="submit" class="form__submit-confirm">Да</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup-photo">
      <div class="popup-photo__container">
        <img class="popup-photo__img" src = "#" alt = "Всплывающее ихображение">
        <h2 class="popup-photo__photo-descriprion">Она</h2>
        <button class="popup-photo__close-button"></button>
      </div>
    </div>

    <template id="element">
        <article class="element"  aria-label="article">
          <button type="button" class="element__trash-button"></button>
          <img class="element__user-photo">
          <div class="element__user-photo-description">
            <h2 class="element__user-photo-text"></h2>
            <div class="element__like-wrap">
              <button type="button" class="element__like"></button>
              <a class="element__click">1</a>
            </div>
          </div>
        </article> 
    </template>

    <main class="content">
      
      <section class="profile">
        <div class="profile__avatar-container">
          <img src="<%=require('./images/avatar_foto.jpg')%>" alt="Фото профиля" class="profile__avatar">
          <div class="profile__avatar-edit-cover">
            <button type="button" class="profile__avatar-edit"></button>
          </div>
        </div>
        <div class="profile__description-wrap">

          <div class="profile__description">
            <h1 class="profile__name"></h1>
            <p class="profile__career"></p>
          </div>
          <button type="button"  class="profile__edit-button"></button>

        </div>

        <button type="button" class="profile__add-button"></button>
        
        
      </section>

      <section class="elements" aria-label="article">

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

</body>

</html>
