<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link href="pages/index.css" rel="stylesheet">
  
</head>

<body>

  <div class="root">
    
    <header class="header">
      <img src="images/logo.svg" class="header__logo" alt="Логотип">
    </header>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_type_profile"></button>
          <form name="profile-edit-form" class="form form_type_profile">
            <h2 class="form__header">Редактировать профиль</h2>
            <input type="text" name="name"  class="form__decription-input form__decription-input_type_profile-name">
            <input type="text" name="career"  class="form__decription-input form__decription-input_type_profile-career">
            <button type="submit" class="form__submit">Сохранить</button>
          </form>
      </div>
    </div>

    <div class="popup popup_type_add-photo">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_type_add-photo"></button>
          <form name="photo-edit-form" class="form form_type_add-photo">
            <h2 class="form__header">Новое место</h2>
            <input type="text" name="name"  class="form__decription-input form__decription-input_type_photo-name" placeholder="Название">
            <input type="text" name="link"  class="form__decription-input form__decription-input_type_photo-link" placeholder="Ссылка на картинку">
            <button type="submit" class="form__submit">Сохранить</button>
          </form>
      </div>
    </div>

    <div class="popup popup-photo">
      <div class="popup-photo__container">
        <img class="popup-photo__img" src = "#" alt = "Всплывающее ихображение">
        <h2 class="popup-photo__photo-descriprion">Она</h2>
        <button class="popup-photo__close-button"></button>
      </div>
    </div>

    <template id="element">
        <article class="element"  aria-label="article">
          <button type="button" class="element__trash-button"></button>
          <img class="element__user-photo">
          <div class="element__user-photo-description">
            <h2 class="element__user-photo-text"></h2>
            <button type="button" class="element__like"></button>
          </div>
        </article> 
    </template>


    <main class="content">
      
      <section class="profile">
        <img src="images/avatar_foto.jpg" alt="Фото профиля" class="profile__avatar">
        <div class="profile__description-wrap">

          <div class="profile__description">
            <h1 class="profile__name">Джейк Салли</h1>
            <p class="profile__career">Житель Пандоры</p>
          </div>
          <button type="button"  class="profile__edit-button"></button>

        </div>

        <button type="button" class="profile__add-button"></button>
        
        
      </section>

      <section class="elements" aria-label="article">

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

<script src="scripts/script.js"></script>
</body>

</html>
