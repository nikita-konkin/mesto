<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link href="pages/index.css" rel="stylesheet">
  
</head>

<body>

  <div class="root">
    
    <header class="header">
      <img src="images/logo.svg" class="header__logo" alt="Логотип">
    </header>

    <div class="popup">

      <button type="button" class="popup__close-button"><img src="images/close_button.svg" alt="Кнопка закрытия формы" class="popup__close-button"></button>

      <div class="popup__container">
        
          
        <div class="form">
          <form name="profile-edit-form">
            <h2 class="form__header">Редактировать профиль</h2>
            <input type="text" id="name" name="name" class="form__decription-input decription-input_type_name">
            <input type="text" id="career" name="career" class="form__decription-input decription-input_type_career">
            <button type="submit" class="form__submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <main class="content">
      
      <section class="profile">
        <img src="images/avatar_foto.jpg" alt="Фото профиля" class="profile__avatar">
        <div class="profile__description-wrap">

          <div class="profile__description">
            <h1 class="profile__name">Джейк Салли</h1>
            <p class="profile__career">Житель Пандоры</p>
          </div>
          <button type="button"  class="profile__edit-button"><img src="images/edit_button.svg" alt="Кнопка редактирования профиля"></button>

        </div>

        <button type="button" class="profile__add-button"><img src="images/add_button.svg" alt="Кнопка добавления фото"></button>
        
        
      </section>

      <section class="elements" aria-label="article">

        <article class="element"  aria-label="article">
          <img src="images/photo_jellyfish.jpg" alt="" class="element__user-photo">
          <div class="element__user-photo-description">
            <h2 class="element__user-photo-text">Гигантские медузы</h2>
            <button type="button" class="element__like"><img src="images/like_button.svg" alt="Кнопка проставления рекации" ></button>
          </div>
        </article> 

        <article class="element"  aria-label="article">
          <img src="images/photo_pandora_nature.jpg" alt="" class="element__user-photo">
          <div class="element__user-photo-description">
            <h2 class="element__user-photo-text">Пандора</h2>
            <button type="button" class="element__like"><img src="images/like_button.svg" alt="Кнопка проставления рекации"></button>
          </div>
        </article>  

        <article class="element"  aria-label="article">
          <img src="images/photo_sally.jpg" alt="" class="element__user-photo">
          <div class="element__user-photo-description">
            <h2 class="element__user-photo-text">Верхом</h2>
            <button type="button" class="element__like"><img src="images/like_button.svg" alt="Кнопка проставления рекации"></button>
          </div>
        </article>   

        <article class="element"  aria-label="article">
          <img src="images/photo_sally_and_jelly.jpg" alt="" class="element__user-photo">
          <div class="element__user-photo-description">
            <h2 class="element__user-photo-text">Я и медузки</h2>
            <button type="button" class="element__like"><img src="images/like_button.svg" alt="Кнопка проставления рекации"></button>
          </div>
        </article>

        <article class="element"  aria-label="article">
          <img src="images/photo_tree_of_souls.jpg" alt="" class="element__user-photo">
          <div class="element__user-photo-description">
            <h2 class="element__user-photo-text">Дерево душ</h2>
            <button type="button" class="element__like"><img src="images/like_button.svg" alt="Кнопка проставления рекации"></button>
          </div>
        </article>

        <article class="element"  aria-label="article">
          <img src="images/photo_zhangjiajie.jpg" alt="" class="element__user-photo">
          <div class="element__user-photo-description">
            <h2 class="element__user-photo-text">Зангжиажие</h2>
            <button type="button" class="element__like"><img src="images/like_button.svg" alt="Кнопка проставления рекации"></button>
          </div>
        </article>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

  </div>

<script src="scripts/script.js"></script>
</body>

</html>
