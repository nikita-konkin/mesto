<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link href="pages/index.css" rel="stylesheet">
  
</head>

<body>

  <div class="root">
    
    <header class="header">
      <img src="images/logo.svg" class="header__logo" alt="Логотип">
    </header>

    <form class="form" onsubmit="Close_form()">
      <h2 class="form__header">Редактировать профиль</h2>
      <input type="text" id="name" name="name" class="form__name">
      <input type="text" id="career" name="career" class="form__career">
      <input type="submit" value="Сохранить" class="form__submit">
      <img src="images/close_button.svg" alt="Кнопка закрытия формы" class="profile__close-button" onclick="Close_form()">
    </form>
    <div class="overlay"></div>

    <main class="content">
      
      <section class="profile">
        <img src="images/avatar_foto.jpg" alt="Фото профиля" class="profile__avatar">
        <div class="profile__description-wrap">

          <ul class="profile__description">
            <li><h1 class="profile__name">Джейк Салли</h1></li>
            <li><p class="profile__career">Житель Пандоры</p></li>
          </ul>
          <img src="images/edit_button.svg" id="edit_button" onclick="Open_form()" alt="Кнопка редактирования профиля" class="profile__edit-button">

        </div>

        <img src="images/add_button.svg" alt="Кнопка добавления фото" class="profile__add-button">
        
        
      </section>

      <section class="elements">

        <article class="element">
          <img src="images/photo_jellyfish.jpg" alt="" class="element__user-photo">
          <div class="element__user-photo-description">
            <p class="element__user-photo-text">Гигантские медузы</p>
            <img src="images/like_button.svg" alt="Кнопка проставления рекации" class="element__like" id="like_0" onclick="Liked(this)">
          </div>
        </article> 

        <article class="element">
          <img src="images/photo_pandora_nature.jpg" alt="" class="element__user-photo">
          <div class="element__user-photo-description">
            <p class="element__user-photo-text">Пандора</p>
            <img src="images/like_button.svg" alt="Кнопка проставления рекации" class="element__like" id="like_1" onclick="Liked(this)">
          </div>
        </article>  

        <article class="element">
          <img src="images/photo_sally.jpg" alt="" class="element__user-photo">
          <div class="element__user-photo-description">
            <p class="element__user-photo-text">Верхом</p>
            <img src="images/like_button.svg" alt="Кнопка проставления рекации" class="element__like" id="like_2" onclick="Liked(this)">
          </div>
        </article>   

        <article class="element">
          <img src="images/photo_sally_and_jelly.jpg" alt="" class="element__user-photo">
          <div class="element__user-photo-description">
            <p class="element__user-photo-text">Я и медузки</p>
            <img src="images/like_button.svg" alt="Кнопка проставления рекации" class="element__like" id="like_3" onclick="Liked(this)">
          </div>
        </article>

        <article class="element">
          <img src="images/photo_tree_of_souls.jpg" alt="" class="element__user-photo">
          <div class="element__user-photo-description">
            <p class="element__user-photo-text">Дерево душ</p>
            <img src="images/like_button.svg" alt="Кнопка проставления рекации" class="element__like" id="like_4" onclick="Liked(this)">
          </div>
        </article>

        <article class="element">
          <img src="images/photo_zhangjiajie.jpg" alt="" class="element__user-photo">
          <div class="element__user-photo-description">
            <p class="element__user-photo-text">Зангжиажие</p>
            <img src="images/like_button.svg" alt="Кнопка проставления рекации" class="element__like" id="like_5" onclick="Liked(this)">
          </div>
        </article>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

  </div>

<script type="text/javascript" src="pages/script.js"></script>
</body>

</html>
